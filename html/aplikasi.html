<div class="row">
	<div class="col-md-7"><!-- table -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<b>DAFTAR APLIKASI</b>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped text-center">
						<thead>
							<tr>
								<th class="center">Kode</th>
								<th class="center">Nama</th>
								<th class="center">URL</th>
								<th class="center">&nbsp;</th>
							</tr>
						</thead>
						<tbody id="table">
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-2">
						<a href="#" id="prev" value="0"><span class="glyphicon glyphicon-backward big-icon"></a>
						<a id="pageNumber">1</a>
						<a href="#" id="next" value="0"><span class="glyphicon glyphicon-forward big-icon"></a>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary" id="btn-aplikasi-tambah" data-toggle="modal" data-target="#modal-form-aplikasi">
							<span class="glyphicon glyphicon-plus big-icon" aria-hidden="true"></span><b class="icon-text">Tambah</b>
						</button>
					</div>
				</div><!-- row -->
			</div><!-- footer -->
		</div>
	</div><!-- table -->
	<div class="col-md-5"><!-- right table -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<b>DAFTAR OPERATOR</b>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped text-center">
						<thead>
							<tr>
								<th class="center">Nip</th>
								<th class="center">Nama</th>
								<th class="center">Role</th>
								<th class="center">&nbsp;</th>
							</tr>
						</thead>
						<tbody id="table-operator">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div><!-- right table -->
</div>

<div class="modal fade" id="modal-form-aplikasi" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
				<h4 class="modal-title">Aplikasi</h4>
	        </div>
	        <div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="form-aplikasi-kode" class="control-label">Kode</label>
						<input type="text" class="form-control" id="form-aplikasi-kode" placeholder="Masukan Kode" />
					</div>
					<div class="form-group">
						<label for="form-aplikasi-nama" class="control-label">Nama</label>
						<input type="text" class="form-control" id="form-aplikasi-nama" placeholder="Masukan Nama" />
					</div>
					<div class="form-group">
						<label for="form-aplikasi-url" class="control-label">URL</label>
						<input type="text" class="form-control" id="form-aplikasi-url" placeholder="Masukan URL" />
					</div>
				</form>
	        </div><!-- modal-body -->
	        <div class="modal-footer">
				<button class="btn btn-primary" id="btn-simpan-aplikasi" data-dismiss="modal">Simpan</button>
				<button class="btn btn-default" data-dismiss="modal">Tutup</button>
	        </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="modal-form-operator" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
				<h4 class="modal-title">Operator</h4>
	        </div>
	        <div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="form-operator-nip" class="control-label">NIP</label>
						<input type="text" class="form-control" id="form-operator-nip" placeholder="Masukan NIP" list="list-nip" />
						<datalist id="list-nip" />
					</div>
					<div class="form-group">
						<label for="form-operator-nama" class="control-label">Nama</label>
						<input type="text" class="form-control" id="form-operator-nama" placeholder="Masukan Nama" readonly />
					</div>
				</form>
	        </div><!-- modal-body -->
	        <div class="modal-footer">
				<button class="btn btn-primary" id="btn-simpan-operator" data-dismiss="modal">Simpan</button>
				<button class="btn btn-default" data-dismiss="modal">Tutup</button>
	        </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
