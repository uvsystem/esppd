<div class="row">
	<div class="col-md-12 col-sm-12"><!-- Table div -->
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped text-center" id="table-pegawai">
						<thead>
							<tr>
								<th class="center">Nama</th>
								<th class="center">Satuan Kerja</th>
								<th class="center">Eselon</th>
								<th class="center">&nbsp</th>
							</tr>
						</thead>
						<tbody id="table">
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-2">
						<a href="#" id="prev" value="0"><span class="glyphicon glyphicon-backward big-icon"></a>
						<a id="pageNumber">1</a>
						<a href="#" id="next" value="0"><span class="glyphicon glyphicon-forward big-icon"></a>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary" id="btn-jabatan-tambah" data-toggle="modal" data-target="#modal-form-jabatan">
							<span class="glyphicon glyphicon-plus big-icon" aria-hidden="true"></span><b class="icon-text">Tambah</b>
						</button>
					</div>
					<div class="col-md-7">
						<input type="text" id="text-jabatan-satuan-kerja" class="form-control" list="list-satker" placeholder="Pilih Satuan Kerja" />
						<datalist id="list-satker" />
					</div>
				</div>
			</div>
		</div>
	</div><!-- Table div -->
</div>

<div class="modal fade" id="modal-form-jabatan" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
				<h4 class="modal-title">Data Jabatan</h4>
	        </div>
	        <div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="form-jabatan-satuan-kerja" class="control-label">Satuan Kerja</label>
						<input type="text" class="form-control" id="form-jabatan-satuan-kerja" list="list-satker" placeholder="Masukan Satuan Kerja" />
					</div>
					<div class="form-group">
						<label for="form-jabatan-eselon" class="control-label">Eselon</label>
						<input type="text" class="form-control" id="form-jabatan-eselon" list="list-eselon" placeholder="Masukan Eselon" />
						<datalist id="list-eselon">
							<option>I</option>
							<option>II</option>
							<option>III</option>
							<option>IV</option>
							<option>V</option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="form-jabatan-pangkat" class="control-label">Pangkat</label>
						<input type="text" class="form-control" id="form-jabatan-pangkat" list="list-pangkat" placeholder="Masukan Pangkat" />
						<datalist id="list-pangkat">
							<option>IA</option>
							<option>IB</option>
							<option>IC</option>
							<option>ID</option>
							<option>IIA</option>
							<option>IIB</option>
							<option>IIC</option>
							<option>IID</option>
							<option>IIIA</option>
							<option>IIIB</option>
							<option>IIIC</option>
							<option>IIID</option>
							<option>IVA</option>
							<option>IVB</option>
							<option>IVC</option>
							<option>IVD</option>
							<option>IVE</option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="form-jabatan-nama" class="control-label">Nama</label>
						<input type="text" class="form-control" id="form-jabatan-nama" placeholder="Masukan Nama" />
					</div>
				</form>
	        </div><!-- modal-body -->
	        <div class="modal-footer">
				<button class="btn btn-primary" id="btn-simpan-jabatan" data-dismiss="modal">Simpan</button>
				<button class="btn btn-default" data-dismiss="modal">Tutup</button>
	        </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
